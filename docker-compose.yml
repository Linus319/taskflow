version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskapp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
    ports:
      - "5000:5000"
    volumes:
      - backend_data:/app/instance
    networks:
      - taskapp-network
    command: >
      sh -c "flask db upgrade &&
             gunicorn -b 0.0.0.0:5000 app:app"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskapp-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    networks:
      - taskapp-network
    depends_on:
      - backend

networks:
  taskapp-network:
    driver: bridge

volumes:
  backend_data: