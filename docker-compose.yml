version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskapp-backend
    restart: unless-stopped
    env_file:
      - .env
    environment:
      FLASK_ENV: production
      SECRET_KEY: ${SECRET_KEY}
      OLLAMA_API: http://ollama:11434
    expose:
      - "5000"
    volumes:
      - backend_data:/app/instance
    networks:
      - taskapp-network
    command: >
      sh -c "flask db upgrade &&
             gunicorn -b 0.0.0.0:5000 app:app"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: taskapp-frontend
    restart: unless-stopped
    ports:
      - "80"
    networks:
      - taskapp-network
    depends_on:
      - backend

    nginx-proxy-manager:
      image: jc21/nginx-proxy-manager:latest
      container_name: nginx-proxy-manager
      restart: unless-stopped
      ports:
        - "80:80"      # HTTP
        - "443:443"    # HTTPS
        - "81:81"      # Admin UI
      volumes:
        - npm_data:/data
        - npm_letsencrypt:/etc/letsencrypt
      networks:
        - taskapp-network

    ollama:
      image: ollama/ollama:latest
      container_name: ollama
      restart: unless-stopped
      volumes:
        - ollama_data:/root/.ollama
      expose:
        - "11434"
      networks:
        - taskapp-network

networks:
  taskapp-network:
    driver: bridge

volumes:
  backend_data:
  npm_data:
  npm_letsencrypt:
  ollama_data: